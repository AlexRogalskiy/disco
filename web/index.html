<!DOCTYPE html>
<html ng-app="disco" ng-controller="AppController">
  <head>
    <title>Disco - Easy Github Browsing</title>
    <script type="text/javascript" src="//use.typekit.net/had2oex.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/marked/lib/marked.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-marked/angular-marked.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/app_controller.js"></script>
    <script src="/scripts/repo_controller.js"></script>
  </head>
  <body ng-keydown="keyPress($event)">
    <main class="app-view" ng-view></main>
  </body>
</html>
